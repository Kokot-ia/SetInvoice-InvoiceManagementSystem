{% extends "base.html" %}

{% block title %}Email Verified - Set Invoice{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow text-center">
        <div>
            <div class="mx-auto flex items-center justify-center h-24 w-24 rounded-full bg-green-100">
                <i class="bi bi-check-circle-fill text-5xl text-green-600"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Email Verified!
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Your email has been successfully verified. You can now log in to your account.
            </p>
        </div>

        <div class="mt-8">
            <a href="{{ url('login') }}"
                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white btn-primary focus:outline-none focus:ring-2 focus:ring-offset-2"
                style="--tw-ring-color: #05CB3A;">
                <i class="bi bi-box-arrow-in-right mr-2"></i>
                Continue to Login
            </a>
        </div>

        <div class="mt-6 p-4 bg-green-50 rounded-md">
            <p class="text-xs text-green-800">
                <i class="bi bi-shield-check"></i> Your account is now secure and ready to use!
            </p>
        </div>
    </div>
</div>

<script>
    // Auto-redirect to login after 5 seconds
    setTimeout(function () {
        window.location.href = "{{ url('login') }}";
    }, 5000);
</script>
{% endblock %}
