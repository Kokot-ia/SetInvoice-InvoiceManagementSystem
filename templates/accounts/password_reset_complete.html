{% extends "base.html" %}

{% block title %}Password Reset Complete - Set Invoice{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6 bg-green-50">
            <h3 class="text-lg leading-6 font-medium text-green-900">Password Reset Complete</h3>
        </div>
        <div class="border-t border-gray-200 px-4 py-5 sm:p-6">
            <div class="text-center">
                <svg class="mx-auto h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <p class="mt-4 text-sm text-gray-700">
                    Your password has been successfully reset.
                </p>
                <p class="mt-2 text-sm text-gray-600">
                    You can now log in with your new password.
                </p>
            </div>
            <div class="mt-6">
                <a href="{{ url('login') }}"
                    class="w-full inline-flex justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white btn-primary">
                    Go to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
