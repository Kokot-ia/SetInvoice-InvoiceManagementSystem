{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <h1 class="text-9xl font-bold" style="color: #05CB3A;">404</h1>
            <h2 class="text-3xl font-semibold text-gray-800 mt-4">Page Not Found</h2>
            <p class="text-gray-600 mt-2">Sorry, the page you're looking for doesn't exist.</p>
        </div>
        <div class="space-y-3">
            <a href="{{ url('dashboard') }}"
                class="block w-full px-6 py-3 text-white rounded-md transition btn-primary">
                Go to Dashboard
            </a>
            <a href="javascript:history.back()"
                class="block w-full px-6 py-3 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition">
                Go Back
            </a>
        </div>
    </div>
</div>
{% endblock %}
